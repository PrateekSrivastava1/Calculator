<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator_body">
        <div class="screen">
            <div data-operandA class="operandA">

            </div>
            <div data-operandB class="operandB">
               
            </div>
        </div>
        <button data-operation class="span-coln">GCD</button>
        <button data-operation class="span-coln">LCM</button>
        <button data-del>&#9986;</button>
        <button data-operation >/</button>
        <button data-operation >*</button>
        <button data-operation >-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="span-row">+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button> 
        <button data-enter class="span-row">Enter</button>
        <button data-clear>AC</button> 
        <button data-number>0</button>
        <button data-number>.</button>
    </div>
